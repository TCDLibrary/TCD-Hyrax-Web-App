        search_tips_html: '<h1>Search Tips</h1>
        <h4 style="text-transform: uppercase;">Searching For Items:</h4>
        <div class="panel panel-default">
          <div class="panel-body">
        <p>Click on the GO button located to the right of the search box to browse the entire contents of Digital Collections.</p>
        <p>For an exact, targeted search type into the search box the exact terms or phrases you want to search for, enclosing each term/phrase set in double quotation marks " ".</p>
        <p>Examples:</p>
        <ul>
          <li>“fragmenta graeca”</li>
          <li>“IE TCD MS 1209”</li>
        </ul>
        <p>Use the plus sign +, the minus sign -, and or (in lowercase) between term sets for AND, NOT, and OR searches.</p>
        <p>Examples:</p>
        <ul>
          <li> +"waltz"+"robinson" [results MUST HAVE waltz AND Robinson]</li>
          <li> +"catalogue"+"trade"-"painting" [results MUST HAVE catalogue AND trade but NOT painting]</li>
          <li> "card games" or "trade catalogs" [results must contain EITHER the phrase card games OR the phrase trade catalogs]</li>
        </ul>
        </div>
        </div>
        <h4 style="text-transform: uppercase;">Refining Your Search:</h4>
        <div class="panel panel-default">
          <div class="panel-body">
        <p>Searches may be further refined, if necessary, using the Limit your search options on the left side of the search results screen.</p>
        </div>
        </div>'
